<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Persian DatePicker</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="css/persian-datepicker.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/persian-date.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/mousewheel.js"></script>
    <script type="text/javascript" src="js/plugin.js"></script>
    <script type="text/javascript" src="js/constant.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/base-class.js"></script>
    <script type="text/javascript" src="js/compat-class.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/monthgrid.js"></script>
    <script type="text/javascript" src="js/monthgrid-view.js"></script>
    <script type="text/javascript" src="js/datepicker-view.js"></script>
    <script type="text/javascript" src="js/datepicker.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
    <script type="text/javascript" src="js/daypicker.js"></script>
    <script type="text/javascript" src="js/monthpicker.js"></script>
    <script type="text/javascript" src="js/yearpicker.js"></script>
    <script type="text/javascript" src="js/toolbox.js"></script>
    <script type="text/javascript" src="js/timepicker.js"></script>
    <script type="text/javascript" src="js/state.js"></script>
    <style>
        .center-content {
            display: block;
            width: 700px;
            margin: 0px auto 0px auto;
            min-height: 300px;
            overflow: hidden;
        }

        input {
            width: 300px;
            height: 24px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    /*
     Default Functionality
     */
    $(document).ready(function () {
        /*
         Default
         */
        $("#inlineDatepicker").persianDatepicker({
            timePicker: {
                enabled: true
            },
            altField: '#inlineDatepickerAlt',
            altFormat: "YYYY MM DD HH:mm:ss",
            minDate:1258675200000,
            maxDate:1358675200000
        });

        /*
         timepicker
         */
        $("#timepicker").persianDatepicker({
            altField: '#timepickerAltField',
            altFormat: "YYYY MM DD HH:mm:ss",
            format: "HH:mm:ss a",
            onlyTimePicker: true

        });
        /*
         month
         */
        $("#monthpicker").persianDatepicker({
            format: " MMMM YYYY",
            altField: '#monthpickerAlt',
            altFormat: "YYYY MM DD HH:mm:ss",
            yearPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: true
            },
            dayPicker: {
                enabled: false
            }
        });

        /*
         year
         */
        $("#yearpicker").persianDatepicker({
            format: "YYYY",
            altField: '#yearpickerAlt',
            altFormat: "YYYY MM DD HH:mm:ss",
            dayPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: false
            },
            yearPicker: {
                enabled: true
            }
        });
        /*
         year and month
         */
        $("#yearAndMonthpicker").persianDatepicker({
            format: "YYYY MM",
            altFormat: "YYYY MM DD HH:mm:ss",
            altField: '#yearAndMonthpickerAlt',
            dayPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: true
            },
            yearPicker: {
                enabled: true
            }
        });
        /**
         inline with minDate and maxDate
         */
        $("#inlineDatepickerWithMinMax").persianDatepicker({
            altField: '#inlineDatepickerWithMinMaxAlt',
            altFormat: "YYYY MM DD HH:mm:ss",
            minDate: 1416983467029,
            maxDate: 1419983467029
        });
        /**
         persianDate
         */
        $("#persianDigit").persianDatepicker({
            altField: '#persianDigitAlt',
            altFormat: "YYYY MM DD HH:mm:ss",
            persianDigit: false
        });
    });
</script>
<div class="col-xs-12">
    <div class="col-xs-9">
        <h1>Persian Date Picker Demo</h1>

        <p>
            <span class="label label-success">Version 0.3.5</span>
        </p>
    </div>
    <div class="col-xs-3">
        <label>Theme</label>
        <select class="form-control theme-roller">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="blue">Blue</option>
        </select>
    </div>
</div>
<div class="col-xs-12">

    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Inline Datepicker</h4>

            <div id="inlineDatepicker" class="col-xs-6"></div>
            <div class="col-xs-6">
                <input id="inlineDatepickerAlt" type="text" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Default Functionlaity</h4>

            <div class="form-group col-xs-6">
                <label>Select Date</label>
                <input id="default" type="text" class="form-control"/>
            </div>
            <div class="form-group col-xs-6">
                <input id="defaultAlt" type="text" class="form-control"/>
            </div>

        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Time Picker</h4>

            <div class="form-group col-xs-6">
                <label>Select Time</label>
                <input id="timepicker" type="text" class="form-control"/>
            </div>
            <div class="form-group col-xs-6">
                <input type="text" id="timepickerAltField" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Month Picker</h4>

            <div class="form-group col-xs-6">
                <h4>Select Month</h4>
                <input id="monthpicker" type="text" class="form-control"/>
            </div>
            <div class="form-group col-xs-6">
                <input id="monthpickerAlt" type="text" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Year Picker</h4>

            <div class="form-group col-xs-6">
                <label>Select Year</label>
                <input id="yearpicker" type="text" class="form-control"/>
            </div>
            <div class="form-group col-xs-6">
                <input id="yearpickerAlt" type="text" class="form-control"/>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Year And Month Picker</h4>

            <div class="form-group col-xs-6">
                <label>Select Year And Month</label>
                <input id="yearAndMonthpicker" type="text" class=" form-control"/>
            </div>
            <div class="form-group col-xs-6">
                <input id="yearAndMonthpickerAlt" type="text" class=" form-control"/>
            </div>
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-body">
            <h4>With Min and Max</h4>

            <div id="inlineDatepickerWithMinMax" class="col-xs-6"></div>
            <div class="col-xs-6">
                <input id="inlineDatepickerWithMinMaxAlt" type="text" class=" form-control"/>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <h4>English Digit</h4>

            <div id="persianDigit" class="col-xs-6"></div>
            <div class="col-xs-6">
                <input id="persianDigitAlt" type="text" class=" form-control"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
